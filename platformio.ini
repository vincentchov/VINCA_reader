extra_scripts = pre:web_page_to_c.py
lib_deps = links2004/WebSockets@^2.5.2
monitor_speed = 115200


[env:esp32]
platform = espressif32
board = lolin_s2_mini
framework = arduino


[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 460800

